<div wire:id="Ot1pxyQq4ZfsDsdKiQJ4" className="card">
  <div className="p-6 flex-wrap">

      <div className="col-12">

              >
              <select
                className="form-control form-control-solid mb-3 mb-lg-0"

              >

                </option>
                <option value="1">Academic Year 2081</option>
                <option value="2">Academic Session 2081-82 [+2]</option>
              </select>
            </div>
          </div>
          <div className="col-4">
            <div className="fv-row mb-7">
              <label className="required fw-bold fs-6 mb-2">Select Grade</label>
              <select
                className="form-control form-control-solid mb-3 mb-lg-0"
                wire:model.live="gradeId"
                name="grade_id"
              >
                <option selected="" value="">Select Grade</option>
                <option value="1">Nursery</option>
                <option value="2">Lower Kindergarten</option>
                <option value="3">Upper Kindergarten</option>
                <option value="4">Grade 1</option>
                <option value="5">Grade 2</option>
                <option value="6">Grade 3</option>
                <option value="7">Grade 4</option>
                <option value="8">Grade 5</option>
                <option value="9">Grade 6</option>
                <option value="10">Grade 7</option>
                <option value="11">Grade 8</option>
                <option value="12">Grade 9</option>
                <option value="13">Grade 10</option>
              </select>
            </div>
          </div>
          <div className="col-4">
            <div className="fv-row mb-7">
              <label className="required fw-bold fs-6 mb-2"
                >Select Section</label
              >
              <select
                wire:model.live="section_id"
                className="form-control form-control-solid mb-3 mb-lg-0"
                name="section_id"
              >
                <option selected="" value="">Select Section</option>
                <option value="1">A1</option>
                <option value="2">A2</option>
              </select>
            </div>
          </div>
          <span
            wire:loading=""
            className="spinner-border btn-spinner-border"
            role="status"
            style="
              width: 20px;
              height: 24px;
              margin-left: -50px;
              margin-top: 37px;
            "
          >
            <span className="visually-hidden">Loading...</span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div className="card-body" wire:loading.className="d-none">
    <table
      className="table align-middle table-row-dashed fs-6 gy-5"
      id="table_sessions"
    >
      <thead>
        <tr
          className="text-start text-muted fw-bolder fs-7 text-uppercase gs-0"
        >
          <th className="w-30px" rowspan="2">S.N.</th>

          <th className="w-50px" rowspan="2">Name</th>
          <th className="w-50 text-center">Fee Structure</th>
        </tr>
        <tr>
          <td>
            <button className="btn btn-primary btn-sm" wire:click="setAll(1)">
              Sett All Monthly
            </button>
            <button className="btn btn-primary btn-sm" wire:click="setAll(2)">
              Sett All Semi Annual
            </button>
            <button className="btn btn-primary btn-sm" wire:click="setAll(3)">
              Sett All Annual
            </button>
          </td>
        </tr>
      </thead>
      <tbody className="">
        <tr>
          <td>1</td>
          <td className="">
            <a
              href="#"
              className="text-gray-800 text-hover-primary mb-1 fw-bold fs-2"
              >AARAV BASNET</a
            >
            <br />
            <small> Nursery (A1) </small>
          </td>
          <td>
            <table className="styled-table">
              <tbody>
                <tr>
                  <th style="width: 150px">
                    <strong>Fee Payment Type</strong>
                  </th>
                  <td>
                    <div className="d-flex flex-wrap text-black gap-5">
                      <div className="form-check mb-2">
                        <input
                          className="form-check-input"
                          type="radio"
                          wire:model.live="students.0.fee_structure.Fee Payment Type.id"
                          value="1"
                          id="students_0_fee_structure_Fee Payment Type_1"
                        />
                        <label
                          className="form-check-label"
                          for="students_0_fee_structure_Fee Payment Type_1"
                        >
                          Monthly
                        </label>
                      </div>
                      <div className="form-check mb-2">
                        <input
                          className="form-check-input"
                          type="radio"
                          wire:model.live="students.0.fee_structure.Fee Payment Type.id"
                          value="2"
                          id="students_0_fee_structure_Fee Payment Type_2"
                        />
                        <label
                          className="form-check-label"
                          for="students_0_fee_structure_Fee Payment Type_2"
                        >
                          Semi Annual
                        </label>
                      </div>
                      <div className="form-check mb-2">
                        <input
                          className="form-check-input"
                          type="radio"
                          wire:model.live="students.0.fee_structure.Fee Payment Type.id"
                          value="3"
                          id="students_0_fee_structure_Fee Payment Type_3"
                        />
                        <label
                          className="form-check-label"
                          for="students_0_fee_structure_Fee Payment Type_3"
                        >
                          Annual
                        </label>
                      </div>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div className="card-footer text-end" wire:loading.className="d-none">
    <button className="btn btn-primary">Submit</button>
  </div>
</div>
